# This sets the global logging level and specifies the appenders
xlog4j.rootLogger=INFO, theConsoleAppender

# settings for the console appender
xlog4j.appender.theConsoleAppender=org.apache.log4j.ConsoleAppender
xlog4j.appender.theConsoleAppender.layout=org.apache.log4j.PatternLayout
xlog4j.appender.theConsoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n